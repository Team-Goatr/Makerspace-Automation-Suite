<script language="javascript">
    angular
        .module('registrationForm', ['ngMessages'])
        .controller('registrationCtrl', function($scope){
            var directiveId = 'ngMatch';
        })
        .directive(directiveId, ['$parse', function($parse) {
            var directive = {
                link: link,
                restrict: 'A',
                require: '?ngModel'
            };
            return directive;

            function link(scope, elem, attrs, ctrl) {
                if (!ctrl) return;
                if (!attrs[directiveId]) return;

                var firstPassword = $parse(attrs[directiveId]);

                var validator = function (value) {
                    var temp = firstPassword(scope),
                    v = value == temp;
                    ctrl.$setValidity('match', v);
                    return value;
                }

                ctrl.$parsers.unshift(validator);
                ctrl.$formatters.push(validator);
                attrs.$observe(directiveId, function () {
                    validator(ctrl.$viewValue);
                });
            }
        }]);
</script>

<body style="background-color: #EBEBEB">
    <br>

    <h3>Register as Member</h3>

    <div class="container" ng-app="registrationForm" ng-controller="registrationCtrl">
        <div class="row">
            <form name="register" action="?action=review" method="POST" class="form-horizonal" novalidate>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="first" class="control-label">First Name:</label>
                        <input type="text" class="form-control" id="first" name="firstname" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="last" class="control-label">Last Name:</label>
                        <input type="text" class="form-control" id="last" name="lastname" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="username" class="control-label" >Username:</label>
                        <div class="input-group">
                            <input type="text" style="display: inline;" class="form-control" id="username" name="username" placeholder="">
                            <div class="input-group-addon">@decaturmakers.org</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : !registration.password.$valid }">
                        <label for="password" class="control-label" >Password:</label>
                        <input type="password" style="display: inline;" class="form-control" id="password" name="password" ng-model="password" ng-minlength="5" ng-maxlength="20" required>
                        <span class="help-block" ng-show="registration.password.$error.required">This is a required field.</span>
<!--                         <div ng-messages="registration.password.$error">
                            <div ng-message="required">This is a required field.</div>
                            <div ng-message="minlength">The password you entered is too short.</div>
                        </div> -->
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : !registration.passwordMatch.$valid }">
                        <label for="passwordMatch" class="control-label" >Confirm Password:</label>
                        <input type="password" style="display: inline;" class="form-control" id="passwordMatch" name="passwordMatch" ng-model="passwordMatch" ng-match="password" required>
                        <span class="help-block" ng-show="registration.passwordMatch.$error.required">This is a required field.</span>
                        <span class="help-block" ng-show="registration.passwordMatch.$error.match">Passwords do not match.</span>
                    </div>

                    <div class="form-group">
                        <label for="type" class="control-label" >Membership type:</label>
                            <select class="form-control" name="type" id="type">
                                <option value="basic-ind">Individual Basic ($25/mo)</option>
                                <option value="support-ind">Individual Supporter ($40/mo)</option>
                                <option value="basic-fam">Family Basic ($50/mo)</option>
                                <option value="support-fam">Family Supporter ($75/mo)</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" name="autorenew" checked> Auto-renew Membership</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
